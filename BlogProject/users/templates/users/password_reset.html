{% extends 'BlogApp/home.html' %}
{% load crispy_forms_tags %}
 
{% block content %}

<div class="content-section">
	<form action="" method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Reset Password</legend>
			<small>Provide here your email address, We will sent you an instruction for reset password</small>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info my-2" type="submit">Request Password Reset</button>
		</div>
	</form>
</div>

{% endblock content %}
