{% extends 'BlogApp/base.html' %}
<!-- Template inheritance -->

{% block content %}
<article class="media content-section">
	<img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}" alt="">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
			<small class="text-muted"
				>{{ object.date_posted | date:"d F, Y"  }} </small
			>
			
		</div>
		<h2 class="article-title">{{ object.title }} </h2>
		<p class="article-content">{{ object.content }}</p>
	</div>
	{% if object.author == user %}
		<div>
			<a class="btn btn-outline-info mt-1 mb-1 btn-sm" href="{% url 'post-update' object.id %}"> Update</a>
			<a class="btn btn-outline-danger mt-1 mb-1 ml-1 btn-sm" href="{% url 'post-delete' object.id %}"> Delete</a>
		</div>
	{% endif %}
</article>
{% endblock content %}
